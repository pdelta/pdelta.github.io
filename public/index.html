<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GitLock</title>

    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <link rel="stylesheet" href="https://cdn.rawgit.com/moodysalem/flexbox-css/v3.1.1/dist/flexbox-css-min.css"
          integrity="sha384-W3cb5bRHJiWSSwBvBHgWXGH8SdPZU6tA7DAa0S0JHJdvRlBqeKWBya2Lu9zrUMXK" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css"
          integrity="sha256-KEHAl1y5UUOWwVkhJfJqQZsTY6phoWRgm7ECedah9Lw=" crossorigin="anonymous"/>

    <style>
        #loading-indicator {
            background-color: rgba(0, 0, 0, 0.87);
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #loading-indicator.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .loader-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -120px 0 0 -120px;
            width: 240px;
            height: 240px;
        }

        .loader-ring-light {
            width: 240px;
            height: 240px;
            -moz-border-radius: 240px;
            -webkit-border-radius: 240px;
            border-radius: 240px;
            -moz-box-shadow: 0 4px 0 #00abf2 inset;
            -webkit-box-shadow: 0 4px 0 #00abf2 inset;
            box-shadow: 0 4px 0 #00abf2 inset;
            animation: rotate-360 2s linear infinite;
        }

        .loader-ring-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 240px;
            -moz-border-radius: 240px;
            -webkit-border-radius: 240px;
            border-radius: 240px;
            -moz-box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
            -webkit-box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
            box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
        }

        @keyframes rotate-360 {
            from {
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            to {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


    </style>
</head>

<body>
<div id="root"></div>

<div id="loading-indicator">
    <div class="loader-ring">
        <div class="loader-ring-light"></div>
        <div class="loader-ring-track"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"
        integrity="sha256-aB35laj7IZhLTx58xw/Gm1EKOoJJKZt6RY+bH1ReHxs=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.2/papaparse.min.js"
        integrity="sha256-EowJo/3oEzHsHKUHs97Gi9/PL24fKBTQxZyUj3HaHLU=" crossorigin="anonymous"></script>
</body>

</html>
